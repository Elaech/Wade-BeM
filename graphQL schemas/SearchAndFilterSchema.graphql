searchAndFilterSchema{
  query{
    searchBeverage(textPartOfBeverageName: String, nutritionInformationLessThan: NutritionInformationLessThan, 
                    nutritionInformationMoreThan: NutritionInformationMoreThan, hasbeverageType: BeverageType,
                    hasProvenanceCountry: Country, containsHealthLabels: [HealthLabel!], doesNotContainHealthLabels: [HealthLabel!], 
                    hasCategories: [Category!], isMadeOfFruits: [Fruit!], isMadeOfVegetables: [Vegetable!], containsTextsPartOfIngredientsNames: [String!]){
      textPartOfBeverageName: String
      nutritionInformationLessThan: NutritionInformationLessThan
      nutritionInformationMoreThan: NutritionInformationMoreThan
      hasbeverageType: BeverageType
      hasProvenanceCountry: Country
      containsHealthLabels: [HealthLabel!]
      doesNotContainHealthLabels: [HealthLabel!]
      hasCategories: [Category!]
      isMadeOfFruits: [Fruit!]
      isMadeOfVegetables: [Vegetable!]
      containsTextsPartOfIngredientsNames: [String!]
    }
    searchRecipe(textPartOfRecipeName: String, isRecipeFor: [BeverageType!], nutritionInformationLessThan: NutritionInformationLessThan,
                 nutritionInformationMoreThan: NutritionInformationMoreThan, containsTextsPartOfIngredientsNames: [String!],
                 containsHealthLabels: [HealthLabel!], doesNotContainHealthLabels: [HealthLabel!]){
      textPartOfRecipeName: String
      isRecipeFor: [BeverageType!]
      nutritionInformationLessThan: NutritionInformationLessThan
      nutritionInformationMoreThan: NutritionInformationMoreThan
      containsTextsPartOfIngredientsNames: [String!]
      containsHealthLabels: [HealthLabel!]
      doesNotContainHealthLabels: [HealthLabel!]
    }
    searchReview(correspondsToBeverage: BeverageType,authorUserInformation: AuthorUserInformation){
      correspondsToBeverage: BeverageType
      authorUserInformation: AuthorUserInformation
    }
    searchOffer(offerPriceLessThan: Int, offerPriceMoreThan: Int,offerCurrency: String, 
                authorUserInformation: AuthorUserInformation) {
      offerPriceLessThan: Int
      offerPriceMoreThan: Int
      offerCurrency: String
      authorUserInformation: AuthorUserInformation
    }
  }
  mutations{
    
  }
}

type Ingredient{
  ingredientName: String
}

type Category{
  categoryName: String
}

type Country{
  countryName: String
}

type Nationality{
  nationalityName: String
}

type HealthRestriction{
  healthRestrictionName: String 
}

type HealthLabel{
  healthLabelName: String
}

type Fruit{
  fruitName: String
}
type Vegetable{
   vegetableName: String
}

enum BeverageType {
  COFFEE
  DAIRYDRINK
  ENERGYDRINK
  JUICE
  NECTAR
  MILKSHAKE
  MOCKTAIL
  NONALCOHOLICBEER
  SMOOTHIE
  SYRUP
  TEA
  WATER
}

